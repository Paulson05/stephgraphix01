        <div class="showcase-content">
            <div class="slideshow-container">
                <div class="mySlides fade">
                      <img src='images/Reno2 - Copy - Copy.jpg' style='width: 70%;' alt="sally lightfoot crab"/>
                      <div class="text">Reno cartoon</div>
              </div>
              <div class="mySlides fade">

             </div>

              </div>

                        <img  src='images/online training profile5.jpg' style='width: 50%;' alt="pelican"/>
                        <div class="text">flyers</div>
              </div>
                      <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
                      <a class="next" onclick='plusSlides(1)'>&#10095;</a>
                  </div>
                  <br/>
                  <div style='text-align: center;'>
                          <span class="dot" onclick='currentSlide(1)'></span>
                          <span class="dot" onclick='currentSlide(2)'></span>
                          <span class="dot" onclick='currentSlide(3)'></span>
                          <span class="dot" onclick='currentSlide(4)'></span>
                        </div>
                  
        </div>
        <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>
